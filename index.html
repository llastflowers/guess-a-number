<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Guess The Number!</h1>
    <div class="game">
        <p>Can you guess the number? Start by guessing a number from 1-20. If you guess incorrectly, the game will tell you if your guess was too high or too low. You win the game if you can guess the number within three attempts.
        </p>

        <label>
            <h3>Enter a number below:</h3>
            <div class="guess">
            <input class="textbox" id="user-number" type="number" min="1" max="20"><button class="button" id="guess-button">Guess!</button>
            </label>
    
        <div class="attempts">You have<span id="attempts-remaining">4</span>attempt(s) remaining!</div>
        </div>
        <span class="results" id="game-results"></span>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
